# Chezmoi Sync Configuration

# Directories
CHEZMOI_SOURCE_DIR="$HOME/.local/share/chezmoi"
BACKUP_DIR="$HOME/.local/share/chezmoi-backups"
LOG_DIR="$HOME/Library/Logs/chezmoi"
SCRIPTS_DIR="$HOME/scripts"

# Git settings
GIT_BRANCH="main"
GIT_REMOTE="origin"

# Sync intervals (in seconds)
PULL_INTERVAL=300  # 5 minutes
PUSH_THROTTLE=5    # 5 seconds

# Backup settings
MAX_BACKUPS=10

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR

# Notifications
ENABLE_NOTIFICATIONS=true
NOTIFICATION_TITLE="Chezmoi Sync"

# Safety settings
ENABLE_BACKUPS=true
ENABLE_CONFLICT_DETECTION=true
ENABLE_LOCK_FILES=true